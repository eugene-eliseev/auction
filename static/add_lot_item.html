<div id = "{id}" class="col mb-4 " onmouseenter="mouse_enter(event)" onmouseleave="mouse_leave(event)" onclick="click_item('{id}','{item_name}','{item_id}','{item_count}','{user_name}','{server_name}')">
    <div class="card px-3">
	  <div class="row no-gutters">
		<div class="col-md-4 my-auto">
		  <img src="box2.png" class="card-img" alt="...">
		</div>
		<div class="col-md-8">
		  <div class="card-body ">
			<h3 class="col mb-4 card-title" style="text-align:center;">{item_name}</h3>
			<p class="card-text"><b>Id предмета:</b> {item_id} </p> 
			<p class="card-text"><b>Количество:</b> {item_count} </p> 
			<p class="card-text"><b>Владелец:</b> {user_name} </p> 
			<p class="card-text"><b>Сервер:</b> {server_name} </p> 
			
		  </div>
		</div>
	  </div>
	</div>
</div>
